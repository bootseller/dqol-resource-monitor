[mod-setting-description]
dqol-resource-monitor-site-ticks-between-updates=Ticks that are waited between updating mining site information. (changes apply after reload)
dqol-resource-monitor-site-chunks-per-update=Chunks that are processed (scanned) for each update across all mining sites. Type 0 to process all chunks at each update. (changes apply after reload)
dqol-resource-monitor-site-map-markers=Create map tags (markers) on the minimap for each mining site.
dqol-resource-monitor-site-map-markers-untracked=Create map tags (markers) even for untracked mining sites. This setting will be ignored when "Tag sites on map" is disabled.
dqol-resource-monitor-site-map-markers-threshold=Hide map tags (markers) for mining sites when their amount is below this threshold.
dqol-resource-monitor-site-auto-scan=Automatically scan newly generated chunks for mining sites and add them.
dqol-resource-monitor-site-track-new=If this is enabled, new sites will automatically be tracked.
dqol-resource-monitor-site-estimation-threshold=Ticks between updating the depletion estimation (may be longer in reality, depending on the site update rate).
dqol-resource-monitor-site-name-generator=Configure which way you want the sites to be named upon their generation. "Default" will generate random names, "Numeric" will simply count per resource type, "Custom" will utilize the custom naming pattern. Custom patterns will apply to existing sites, Default and Numeric naming will only apply to new sites.
dqol-resource-monitor-site-name-generator-custom-pattern=Custom pattern to be used for generating site names. If you want to use this pattern, set "Site name generator" to custom. When the pattern is changed, it will be applied to all sites. Available replacements: %type%, %id%, %index%, %compass%.
