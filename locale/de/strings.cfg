[mod-setting-description]
dqol-resource-monitor-site-ticks-between-updates=Ticks, die zwischen Aktualisierungen von Standort-Informationen gewartet werden. (Änderungen werden erst nach dem Neu-Laden aktiv)
dqol-resource-monitor-site-chunks-per-update=Anzahl Chunks verteilt über alle Rohstoff-Standorte, die für pro Update verarbeitet werden. Verwende 0 um alle Chunks auf einmal zu verarbeiten. (Änderungen werden erst nach dem Neu-Laden aktiv)
dqol-resource-monitor-site-map-markers=Erstelle Kartenmarkierungen für Rohstoff-Standorte.
dqol-resource-monitor-site-map-markers-untracked=Erstelle auch Kartenmarkierungen für nicht-gefolgten Rohstoff-Standorten. Diese Einstellung wird ignoriert, wenn "Markiere Standorte auf der Karte" deaktiviert ist.
dqol-resource-monitor-site-map-markers-threshold=Verstecke Kartenmarkierungen für Rohstoff-Standorte, wenn die Menge unter dem folgenden Wert liegen.
dqol-resource-monitor-site-auto-scan=Untersuche neu erstellte Chunks automatisch nach neuen Standorten.
dqol-resource-monitor-site-track-new=Wenn dies aktiviert ist, folgst du neuen Standorten automatisch.
dqol-resource-monitor-site-estimation-threshold=Die Anzahl an Ticks zwischen Aktualisierungen der geschätzten verbleibenden Zeit bis zur Erschöpfung aller Rohstoffe (Dies kann in der Realität länger sein, abhängig davon, wie häufig der Standort aktualisiert wird).
dqol-resource-monitor-site-name-generator=Konfiguriere auf welche Art und Weise neue Standorte benannt werden sollen. "Default" erstellt zufällige Namen, "Numeric" zählt die Standorte pro Rohstoff-Typ hoch, "Custom" verwendet das Muster für Standort-Namen. "Custom" Muster für Standort-Namen, werden sowohl für neue als auch alte Standort-Namen verwendet. "Default" und "Numeric" wird nur für neue Standort-Namen angewendet.
dqol-resource-monitor-site-name-generator-custom-pattern=Das Muster zur Generierung von Standort-Namen. Wenn du dieses Muster verwenden möchtest, dann musst du "Standort-Namens-Generator" auf "Custom" stellen. Wenn das Muster geändert wird, wird es auf alle Standorte angewendet. Verfügbare Platzhalter: %type% (Typ), %id%, %index% (pro Rohstoff), %compass% (Kompassrichtung), %icon%, %random% (zufälliger Name).
